    <h3>Empfangene Nachrichten:</h3>
  </div>
  <ul>
    @for (msg of messages; track msg._id) {
      <li>
        <div class="message-header">
          <span class="user">ðŸ‘¤ {{ msg.userId }}</span>
          <span class="timestamp">
            {{ msg.timestamp | date:'short' }}
          </span>
        </div>
        <div class="message-body">
          {{ msg.message }}
        </div>
      </li>
    }
  </ul>
</div>
