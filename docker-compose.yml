version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: easychat-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: easychat
    volumes:
      - mongodb_data:/data/db
    networks:
      - easychat-network

volumes:
  mongodb_data:

networks:
  easychat-network:
    driver: bridge
