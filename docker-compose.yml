version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: chatify-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: chatify
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatify-network

volumes:
  mongodb_data:

networks:
  chatify-network:
    driver: bridge
